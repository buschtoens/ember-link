name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: release
    runs-on: ubuntu-20.04

    steps:
      - name: Setup
        uses: wyvox/action@v1
        with:
          pnpm-args: --frozen-lockfile
      - run: npm publish
        working-directory: ./ember-link
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
